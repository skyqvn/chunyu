[build]
    base = "/"
    publish = "docs/"

[[redirects]]
    from = "/"
    to = "/index.html"
    status = 200

[[headers]]
    for = "/*"
    [headers.values]
        Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
    for = "/assets/*"
    [headers.values]
        Cache-Control = "public, max-age=31536000, immutable"
